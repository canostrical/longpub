<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>longpub</title>
    <script src="build/application.js"></script>
    <link rel="stylesheet" href="build/application.css" />
  </head>
  <body>
    <form
      class="p-4 flex flex-col"
      data-controller="form"
      data-action="submit->form#publishNote"
    >
      <h1 class="text-lg font-semibold">longpub</h1>
      <label for="relay">Relay:</label>
      <input
        id="relay"
        data-form-target="relay"
        type="text"
        value="wss://nostr-pub.wellorder.net"
      />
      <label for="d-tag">d tag:</label>
      <input
        id="d-tag"
        data-form-target="dTag"
        list="d-tags"
        type="text"
        autocomplete="off"
        data-action="change->form#loadNote"
        required
      />
      <input
        type="button"
        value="Load notes"
        data-action="click->form#cacheNotes"
      />
      <datalist id="d-tags" data-form-target="dTags"></datalist>
      <label for="title">Title:</label>
      <input id="title" data-form-target="title" type="text" />
      <label for="published_at">Published at:</label>
      <input
        id="published_at"
        data-form-target="publishedAt"
        type="datetime-local"
        step="1"
      />
      <label for="image">Image URL:</label>
      <input id="image" data-form-target="image" type="url" />
      <label for="t-tags">Tags (comma separated):</label>
      <input id="t-tags" data-form-target="tTags" type="text" />
      <label for="summary">Summary:</label>
      <textarea id="summary" data-form-target="summary" rows="5"></textarea>
      <label for="content">Content:</label>
      <textarea id="content" data-form-target="content" rows="10"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
